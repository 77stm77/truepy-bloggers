{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Главная Страница</title>

  <!-- Custom styles for this template -->
  <link href="{% static 'css/blog-post_publish.css' %}" rel="stylesheet">
  <script type="text/javascript" src="{% static 'js/richtxt.js' %}" ></script>

</head>

<body onload="enableEditMode();">

  <!-- Navigation -->
  <div class="topnav">
    {% if request.user.is_authenticated %}
      <a class="big" href="{% url 'homepage' %}">TRUEPY BLOGGERS</a>
      <a href="{% url 'create' %}">написать пост</a>
      <a class="right" href="{% url 'logout' %}">Выйти</a>
      <div class="search-container"
        <form action="/action_page.php">
          <input type="text" placeholder="поиск... ">
        </form>
      </div>
    {% else %}
      <a class="big" href="{% url 'homepage' %}">TRUEPY BLOGGERS</a>
      <a class="right" href="{% url 'register' %}">Зарегистрироватся</a>
      <a class="right" href="{% url 'login' %}">Войти</a>
      <div class="search-container"
        <form action="/action_page.php">
          <input type="text" placeholder="поиск... ">
        </form>
      </div>
    {% endif %}
  </div>
  <div class="post-creation-form">
    <div class="create-post-form">
      <form enctype="multipart/form-data" method="post">{% csrf_token %}
        {{ form.as_p }}    
        <button class="create-post" placeholder="Изображение в содержании" type="submit">Создать пост</button>
      </form>
    </div>
  </div>
</body>

</html>
