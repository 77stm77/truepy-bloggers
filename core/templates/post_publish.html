{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Главная Страница</title>

  <!-- Custom styles for this template -->
  <link href="{% static 'css/blog-post_publish.css' %}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <div class="topnav">
    {% if request.user.is_authenticated %}
      <a class="big" href="{% url 'homepage' %}">TRUEPY BLOGGERS</a>
      <a href="{% url 'create' %}">написать пост</a>
      <a class="right" href="{% url 'logout' %}">Выйти</a>
      <div class="search-container"
        <form action="/action_page.php">
          <input type="text" placeholder="поиск... ">
        </form>
      </div>
    {% else %}
      <a class="big" href="{% url 'homepage' %}">TRUEPY BLOGGERS</a>
      <a class="right" href="{% url 'register' %}">Зарегистрироватся</a>
      <a class="right" href="{% url 'login' %}">Войти</a>
      <div class="search-container"
        <form action="/action_page.php">
          <input type="text" placeholder="поиск... ">
        </form>
      </div>
    {% endif %}
  </div>
  <div class="post-creation-form">
    <div class="create-post-form">
      <form method="post">{% csrf_token %}
        <ul style="list-style-type: none;">
          <li><h3>Создание нового поста</h3><li>
          <li><input type="text" placeholder="Название поста" id="id_name" name="name" required></li>
          <li><textarea type="password" placeholder="Содержание поста" rows="15" id="id_body" name="body" required></textarea></li>
          <li><a>Изображение поста</a></li>
          <li><input type="file" name="post_image" id="id_post_image" accept="image/*"></li>
          <li><button class="create-post" type="submit">Создать пост</button></li>
        </ul>
      </form>
    </div>
  </div>
</body>

</html>
