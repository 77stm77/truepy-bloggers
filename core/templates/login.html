{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Вход пользователя</title>
  <link href="{% static 'css/blog-login.css' %}" rel="stylesheet">
</head>

<body>
  <div class="topnav">
    {% if request.user.is_authenticated %}
      <a class="big" href="{% url 'homepage' %}">TRUEPY BLOGGERS</a>
      <a href="{% url 'create' %}">написать пост</a>
      <a class="right" href="{% url 'logout' %}">Выйти</a>
      <div class="search-container"
        <form action="/action_page.php">
          <input type="text" placeholder="поиск... ">
        </form>
      </div>
    {% else %}
      <a class="big" href="{% url 'homepage' %}">TRUEPY BLOGGERS</a>
      <a class="right" href="{% url 'register' %}">Зарегистрироватся</a>
      <div class="search-container"
        <form action="/action_page.php">
          <input type="text" placeholder="поиск... ">
        </form>
      </div>
    {% endif %}
  </div>
  <div class="login-form">
    <form method="post">{% csrf_token %}
      <ul style="list-style-type: none;" >
        <li><h3 class="login">Вход</h3><li>
        <li><input type="text" placeholder="Enter Username" id="inputUsername" name="username" required></li>
        <li><input type="password" placeholder="Enter Password" id="password" name="password" required></li>
        <li><button type="submit">Войти</button></li>
        <li><input type="checkbox" checked="checked" name="remember"><a class="checkbox">Запомнить меня</a></li>
      </ul>
    </form>
  </div>
</body>

</html>
