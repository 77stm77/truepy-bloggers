{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Регистрация Нового Аккаунта</title>

  <!-- Custom styles for this template -->
  <link href="{% static 'css/blog-register.css' %}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <div class="topnav">
    {% if request.user.is_authenticated %}
      <a class="big" href="{% url 'homepage' %}">TRUEPY BLOGGERS</a>
      <a href="{% url 'create' %}">написать пост</a>
      <a class="right" href="{% url 'logout' %}">Выйти</a>
      <div class="search-container"
        <form action="/action_page.php">
          <input type="text" placeholder="поиск... ">
        </form>
      </div>
    {% else %}
      <a class="big" href="{% url 'homepage' %}">TRUEPY BLOGGERS</a>
      <a class="right" href="{% url 'login' %}">Войти</a>
      <div class="search-container"
        <form action="/action_page.php">
          <input type="text" placeholder="поиск... ">
        </form>
      </div>
    {% endif %}
  </div>
  <div class="register-form">
    <form enctype="multipart/form-data" method="post">{% csrf_token %}
      <p><input type="email" name="email" id="inputEmail" class="user-email" placeholder="Электронная почта" required autofocus></p>
      <p><input type="text" name="username" id="inputUsername" class="user-login" placeholder="Имя пользователя" required></p>
      <p><input type="password" name="password1" id="inputPassword1" class="user-password" placeholder="Пароль" required></p>
      <p><input type="password" name="password2" id="inputPassword2" class="user-password" placeholder="Подтвердите Пароль" required></p>
      <p><div class="user-avatar">
        <label for="id_post_image">Аватар пользователя</label>
        <input type="file" name="profile_pic" id="id_image" accept="image/*" required>
      </div></p>
      {% for field in registration_form %}
        <p>
          {% for error in field.errors %}
            <p style="color: red; font-family: monospace; ">{{ error }}</p>
          {% endfor %}
        </p>
      {% endfor %}
      <button class="register-btn" type="submit">Зарегистрироватся</button>
    </form>
  </div>
</body>
</html>
